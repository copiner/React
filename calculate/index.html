<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="stylesheet" href="./gh-fork-ribbon.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./App.css">
    <link rel="stylesheet" href="./Display.css">
    <link rel="stylesheet" href="./ButtonPanel.css">
    <link rel="stylesheet" href="./Button.css">
    <title>Calculator</title>
  </head>
  <body>
    <div id="root">
      <div class="component-app">
        <div class="component-display">
          <div>0</div>
        </div>
        <div class="component-button-panel">
          <div>
            <div class="component-button"><button>AC</button></div>
            <div class="component-button"><button>+/-</button></div>
            <div class="component-button"><button>%</button></div>
            <div class="component-button orange"><button>รท</button></div>
          </div>
          <div>
            <div class="component-button"><button>7</button></div>
            <div class="component-button"><button>8</button></div>
            <div class="component-button"><button>9</button></div>
            <div class="component-button orange"><button>x</button></div>
          </div>
          <div>
            <div class="component-button"><button>4</button></div>
            <div class="component-button"><button>5</button></div>
            <div class="component-button"><button>6</button></div>
            <div class="component-button orange"><button>-</button></div>
          </div>
          <div>
            <div class="component-button"><button>1</button></div>
            <div class="component-button"><button>2</button></div>
            <div class="component-button"><button>3</button></div>
            <div class="component-button orange"><button>+</button></div>
          </div>
          <div>
            <div class="component-button wide"><button>0</button></div>
            <div class="component-button"><button>.</button></div>
            <div class="component-button orange"><button>=</button></div>
          </div>
        </div>
      </div>
    </div>
    <a
      class="github-fork-ribbon left-top"
      href="https://github.com/ahfarmer/calculator"
      title="Fork me on GitHub">
        Fork me on GitHub
    </a>
  </body>
</html>
