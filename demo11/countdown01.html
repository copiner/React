<!DOCTYPE html>
<html lang="en">
<head>
<title>JavaScript倒计时代码</title>
<script>
  var maxtime = 2*60*60
  function CountDown(){
    if(maxtime>=0){
      hours = Math.floor(maxtime/(60*60))
      minutes = Math.floor(maxtime%(60*60)/60);
      seconds = Math.floor(maxtime%60);
      msg = "距离活动结束还有："+ hours+'时'+minutes+"分"+seconds+"秒";
      document.all["timer"].innerHTML=msg;
      if(maxtime == 5*60) alert('注意，还有5分钟!');
      --maxtime;
    }
    else{
      clearInterval(timer);
      alert("时间到，活动已结束!");
    }
  }
  timer = setInterval("CountDown()",1000);
</script>
</head>
<body>
  <div id="timer" style="color:red">倒计时马上开始……</div>
</body>
</html>
