<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Hello World</title>
</head>
<body>
  <script>
  var x = 9;
  var module = {
    x: 81,
    getX: function() { return this.x; }
  };

  var o1 = module.getX(); // 返回 81
  console.log("o1 : "+o1);

  var retrieveX = module.getX;
  var o2 = retrieveX(); // 返回 9, 在这种情况下，"this"指向全局作用域
  console.log("o2 : "+o2);

  // 创建一个新函数，将"this"绑定到module对象
  // 新手可能会被全局的x变量和module里的属性x所迷惑
  var boundGetX = retrieveX.bind(module);
  var o3 = boundGetX(); // 返回 81
  console.log("o3 : "+o3);

  </script>
</body>
</html>
