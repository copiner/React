<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>demo</title>
  <script src="../com/react.development.js"></script>
  <script src="../com/react-dom.development.js"></script>
  <script src="../com/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
  class Hello extends React.Component {
      constructor(props) {
          super(props);
          this.state = { value : 0, timer: null };
          this.update = this.update.bind(this);
      }

      update() {
          this.setState({
            value: this.state.value + 1
          });
      }

      componentDidMount() {
         this.state.timer = window.setInterval(this.update, 1000);
      }

      componentWillUnmout() {
          window.clearInterval(this.state.timer);
      }

      render() {
          return (
            <Input value={this.state.value} />
          );
      }
  }

  class Input extends React.Component {
      render(){
          console.log('rendering');//this idea think a lot,aways render
          return <input type="text" value={this.props.value} />
      }

  }

  ReactDOM.render(
    <Hello />,
    document.getElementById('root'));
  </script>
</body>
</html>
