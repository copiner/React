<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>PropTypes</title>
  <link rel="stylesheet" href="./sample.css">
  <script src="../com/react.development.js"></script>
  <script src="../com/react-dom.development.js"></script>
  <script src="../com/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
  class SubmitButton extends React.Component {
      constructor(props) {
          super(props);
          this.handleLogin = this.handleLogin.bind(this);
      }

      handleLogin(e) {
          this.props.onLogin()
      }

      render() {
          return (
              <input className={this.props.bustyle}
              onClick={this.handleLogin} type="text"  readOnly value={this.props.title} />
          );
      }
  }

  class LabeledInputText extends React.Component {
      constructor(props) {
          super(props);
          this.handleTextChange = this.handleTextChange.bind(this);
      }

      handleTextChange(e) {
          if (this.props.labelText.toLowerCase() == 'username') {
              this.props.onUserNameChanged(e.target.value);
          } else {
              this.props.onPasswordChanged(e.target.value);
          }
      }

      render() {
          return (
              <div>
                  <p>{`${this.props.labelText}:`}</p>
                  <input type={this.props.Type} className="bu-text"
                   placeholder={this.props.labelText} onChange={this.handleTextChange} />
              </div>
          );
      }
  }

  class App extends React.Component {
      constructor(props) {
          super(props);
          this.state = {un: '', pwd: ''};
          this.handleLogin = this.handleLogin.bind(this);
          this.handleUserNameChanged = this.handleUserNameChanged.bind(this);
          this.handlePasswordChanged = this.handlePasswordChanged.bind(this);
      }

      handleUserNameChanged(un) {
          this.setState({un});
      }

      handlePasswordChanged(pwd) {
          this.setState({pwd});
      }

      handleLogin() {
          // $.ajax({
          //     url: this.props.url,
          //     dataType: 'json',
          //     method: 'POST',
          //     data: this.state,
          //     cache: false,
          //     success: function(data) {
          //         this.setState({data: data});
          //     }.bind(this),
          //     error: function(xhr, status, err) {
          //         console.error(this.props.url, status, err.toString());
          //     }.bind(this)
          // });
          alert(`${this.state.un}, ${this.state.pwd}`);
      }

      render() {
          var divStyle = {
              color: 'blue'
          };
          return (
              <div style={divStyle} className="box">
                  <p> Yo, React </p>
                  <LabeledInputText labelText="username" Type="text" onUserNameChanged={this.handleUserNameChanged} />
                  <LabeledInputText labelText="password" Type="password" onPasswordChanged={this.handlePasswordChanged} />
                  <SubmitButton bustyle="bu-button" title="Submit" onLogin={this.handleLogin} />
              </div>
          );
      }
  }
  ReactDOM.render(
    <App />,
    document.getElementById('root')
  );
  </script>
</body>
</html>
