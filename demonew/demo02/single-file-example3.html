<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="../com/react.development.js"></script>
    <script src="../com/react-dom.development.js"></script>
    <script src="../com/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
    function Comment(props) {
      return (
        <div className="Comment">
          <UserInfo author={props.author} />
          <CommentText text={props.text}  />
          <CommentDate date={props.date}  />
        </div>
      );
    }
    function UserInfo(props){
      return(
        <div className="UserInfo">
          <Avater
          url = {props.author.avatarUrl}
          name = {props.author.name}
          />
          <UserInfoName name = {props.author.name}/>
        </div>
      );
    }

    function Avater(props){
      return(
        <img className="Avatar"
          src={props.url}
          alt={props.name}
        />
      );
    }

    function UserInfoName(props){
      return (
        <div className="UserInfoName">
          {props.name}
        </div>
      );
    }

    function CommentText(props){
      return (
        <div className="CommentText">
          {props.text}
        </div>
      );
    }

    function CommentDate(props){
      return (
        <div className="CommentDate">
          {formatDate(props.date)}
        </div>
      );
    }

    function formatDate(date) {
      return date.toLocaleDateString();
    }

    const comment = {
      date: new Date(),
      text: 'I hope you enjoy learning React!',
      author: {
        name: 'Hello Kitty',
        avatarUrl: 'http://placekitten.com/g/64/64'
      }
    };

    ReactDOM.render(
      <Comment
        date={comment.date}
        text={comment.text}
        author={comment.author} />,
      document.getElementById('root')
    );
    </script>
  </body>
</html>
