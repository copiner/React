<!DOCTYPE html>
<html>
  <head>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
  </head>
  <title>Refs and the DOM  *Adding a Ref to a Class Component*</title>
<body>
    <div id="root"></div>
<script type="text/babel">
var App = React.createClass({
      render: function() {
          return (
              <div>
                  <input type="text" placeholder="input something..." ref="input" />
              </div>
          );
      }
  });

  // ref 属性
  // React 支持一种非常特殊的属性，你可以用来绑定到 render() 输出的任何组件上去。
  // 这个特殊的属性允许你引用 render() 返回的相应的支撑实例（ backing instance ）。这样就可以确保在任何时间总是拿到正确的实例
  //通过 this.refs 获取支撑实例（ backing instance ）

  //通过ref属性，我们还可以拿到该虚拟DOM对应的真实DOM节点，有两种方法可以拿到真实DOM节点，如下代码所示：
  <input type="text" ref="username" />

//下面4种方式都可以通过ref获取真实DOM节点

// var usernameDOM = this.refs.username.getDOMNode();
// var usernameDOM = React.findDOMNode(this.refs.username);
// var usernameDOM = this.refs['username'].getDOMNode();
// var usernameDOM = React.findDOMNode(this.refs['username']);

ReactDOM.render(
  <App />,
  document.getElementById('root')
);
</script>
</body>
</html>
