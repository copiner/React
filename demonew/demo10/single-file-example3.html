<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Hello World</title>
  <script src="../com/react.development.js"></script>
  <script src="../com/react-dom.development.js"></script>
  <script src="../com/babel.min.js"></script>
</head>
<body>
  <div id="container"></div>
  <script type="text/babel">
  function ItemList(props) {
    return <li>{props.value}</li>;
  }

  function MessageList(props) {
    const messages = props.messages;
    return (
      <ul>
        {props.messages.length > 2 && messages.map((message) =>
          <ItemList key={message.toString()}
                    value={message} />

        )}
      </ul>
    );
  }

  const MESSAGES = ['Football','Baseball','Basketball'];

  ReactDOM.render(
    <MessageList messages = {MESSAGES}/>,
    document.getElementById('container')
  );
  </script>
</body>
</html>
